apiVersion: v1
kind: Service
metadata:
  labels:
    app: mysql
  name: mysql
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
        containers:
          - resources:
              limits:
                cpu: .05
            image: mysql:5.6
            name: mysql
            env:
              - name: MYSQL_USER
                value: wordpress
              - name: MYSQL_PASSWORD
                value: registeredpanamaniancorperation
              - name: MYSQL_ROOT_PASSWORD
                value: registeredpanamaniancorperation
            ports:
              - containerPort: 3306
                name: mysql
            volumeMounts:
              - name: mysql-persistent-storage
                mountPath: /var/lib/mysql
              - name: mysql-backup-volume
                mountPath: /docker-entrypoint-initdb.d
        volumes:
          - name: mysql-persistent-storage
            persistentVolumeClaim:
              claimName: mysql-volume-claim
          - name: mysql-backup-volume
            persistentVolumeClaim:
              claimName: mysql-backup-volume-claim
